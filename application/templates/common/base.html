<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='common/common.css') }}">
    <script src="{{ url_for('static', filename='vendor/jquery.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap.min.js') }}"></script>

    {% block imports %}
    {% endblock %}

    {% block title %}
    {% endblock %}
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div id="navbar-nav mr-auto">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Games&nbspBox</a>
            </li>
        </ul>
    </div>

    {% if player_name %}
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    Player: <strong>{{ player_name }}</strong>
                </li>
            </ul>
        </div>
    {% endif %}
</nav>

<div class="hero-body">
    <div id="content-block-div" class="container">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>

</html>
